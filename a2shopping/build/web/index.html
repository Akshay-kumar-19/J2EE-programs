<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="shopping" method="POST">
             <table border='1'>
                <tr>
                    <td colspan='2' align='center'><b>shopping</b></td>
                </tr>
                <tr>
                    <td>item</td>
                    <td><input type='text'name='item'></td>
                </tr>
                 <tr>
                    <td>price</td>
                    <td><input type='text'name='price'></td>
                </tr>            
                 <tr>
                    <td>qty</td>
                    <td><input type='text'name='qty'></td>
                </tr>                           
                 <tr>
                    <td>fname</td>
                    <td><input type='text'name='fname'></td>
                </tr>                
                 <tr>
                    <td>lname</td>
                    <td><input type='text'name='lname'></td>
                </tr>           
                 <tr>
                    <td>gender</td>
                    <td><input type='radio'name='gender' value='male' checked='true'>male
                    <input type='radio'name='gender' value='female' >female</td>
                </tr>
                 <tr>
                    <td>adress</td>
                    <td><textarea name='adress'></textarea></td>
                </tr>
                <tr>
                    <td>payment</td>
                    <td><input type='radio'name='payment' value='cash' checked='true'>cash
                    <input type='radio'name='payment' value='card' >card
                    <input type='radio'name='payment' value='upi' >upi
                    </td>
                </tr>
                 <tr>
                    <td><input type='submit'></td>
                    <td><input type='reset'></td>
                </tr>
            </table>
        </form>
    </body>
</html>
